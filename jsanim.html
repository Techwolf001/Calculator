<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jsanim.css">
    <title>Document</title>
</head>
<body>
    <div id ="container">
        <div id ="animate"></div>
        </div>
        <button onclick="myMove()">Click me</button>


<script>
    function myMove() {

    let id = null;
    const elem = document.getElementById("animate");
    let pos = 0;

    clearInterval(id);
    id = setInterval(frame, 5);

    function frame() {
    if (pos == 350) {
    clearInterval(id);
    } 
    else {
    pos++;
    elem.style.top = pos + 'px';
    elem.style.left = pos + 'px';
    }
    }
    }
    
    </script>
</body>
</html>
